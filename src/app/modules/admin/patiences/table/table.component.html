@if(patienceResp){
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 <ng-container matColumnDef="hn">
    <th mat-header-cell *matHeaderCellDef> หมายเลขบัตรผู้ป่วย </th>
    <td mat-cell *matCellDef="let element"> {{element.hn}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> ชื่อ </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> นามสกุล </th>
    <td mat-cell *matCellDef="let element">  {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> วันเกิด </th>
    <td mat-cell *matCellDef="let element">  {{element.dob | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  
  <ng-container matColumnDef="idCard">
    <th mat-header-cell *matHeaderCellDef> เลขบัตรประชาชน </th>
    <td mat-cell *matCellDef="let element">  {{element.idCard}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> เบอร์โทรศัพท์ </th>
    <td mat-cell *matCellDef="let element">  {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> ที่อยู่ </th>
    <td mat-cell *matCellDef="let element">  {{element.Address}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef  class="w-[2rem]"></th>
    <td mat-cell *matCellDef="let element" > 
      <div class="flex justify-center">
          <button mat-icon-button [matMenuTriggerFor]="menu" [name]="'action'+element.hn">
            <mat-icon>more_vert</mat-icon>
          </button>
      
        <mat-menu #menu="matMenu">
          
          <button mat-menu-item (click)="edit.emit(element)" [name]="'edit_code_'+element.hn">
            <mat-icon [svgIcon]="'edit'"></mat-icon>
            <span>เเก้ไข</span>
          </button>
          <button mat-menu-item (click)="delete.emit(element)" [name]="'delete_code_'+element.hn">
            <mat-icon [svgIcon]="'delete'"></mat-icon>
            <span>ลบ</span>
          </button>
          
        </mat-menu>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer custom">
  </tr>
</table>

<div class="flex justify-end bg-white">
  <mat-paginator class="text-md" [length]="patienceResp.totalItems" [pageSize]="patienceResp.itemsPerPage"
    [pageIndex]="patienceResp.currentPage - 1" [pageSizeOptions]="[10, 25, 100]" (page)="onChangePage($event)"
    aria-label="Select page">
  </mat-paginator>
</div>
}
