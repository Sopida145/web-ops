@if(noteResp){
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="hn">
    <th mat-header-cell *matHeaderCellDef> หมายเลขบัตรผู้ป่วย </th>
    <td mat-cell *matCellDef="let element"> {{element.hn}} </td>
  </ng-container>

  <ng-container matColumnDef="bloodPressure">
    <th mat-header-cell *matHeaderCellDef> ความดันเลือด </th>
    <td mat-cell *matCellDef="let element"> {{element.bloodPressure}} </td>
  </ng-container>

  <ng-container matColumnDef="s">
    <th mat-header-cell *matHeaderCellDef> ข้อมูลอาการ </th>
    <td mat-cell *matCellDef="let element"> {{element.s}} </td>
  </ng-container>

  <ng-container matColumnDef="o">
    <th mat-header-cell *matHeaderCellDef> ข้อมูลการตรวจวัด </th>
    <td mat-cell *matCellDef="let element"> {{element.o}} </td>
  </ng-container>

  <ng-container matColumnDef="a">
    <th mat-header-cell *matHeaderCellDef> วินิจฉัยเบื้องต้น </th>
    <td mat-cell *matCellDef="let element"> {{element.a}} </td>
  </ng-container>

  <ng-container matColumnDef="p">
    <th mat-header-cell *matHeaderCellDef> แผนการรักษา/ดูแล </th>
    <td mat-cell *matCellDef="let element"> {{element.p}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef  class="w-[2rem]"></th>
    <td mat-cell *matCellDef="let element" > 
      <div class="flex justify-center">
          <button mat-icon-button [matMenuTriggerFor]="menu" [name]="'action'+element.id">
            <mat-icon>more_vert</mat-icon>
          </button>
      
        <mat-menu #menu="matMenu">
          
          <button mat-menu-item (click)="edit.emit(element)" [name]="'edit_code_'+element.id">
            <mat-icon [svgIcon]="'edit'"></mat-icon>
            <span>เเก้ไข</span>
          </button>
          <button mat-menu-item (click)="delete.emit(element)" [name]="'delete_code_'+element.hn">
            <mat-icon [svgIcon]="'delete'"></mat-icon>
            <span>ลบ</span>
          </button>
          
        </mat-menu>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer custom">
  </tr>
</table>

<div class="flex justify-end bg-white">
  <mat-paginator class="text-md" [length]="noteResp.totalItems" [pageSize]="noteResp.itemsPerPage"
    [pageIndex]="noteResp.currentPage - 1" [pageSizeOptions]="[10, 25, 100]" (page)="onChangePage($event)"
    aria-label="Select page">
  </mat-paginator>
</div>
}
